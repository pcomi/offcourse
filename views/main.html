<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off Course Map</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script src="https://unpkg.com/@turf/turf/turf.min.js"
    crossorigin=""></script>

    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">
                <img src="/logo/logo.jpeg" alt="Logo">
            </a>
            <ul class="nav-items">
                <li><a href="#">Map</a></li>
                <li><a href="#">Top Locations</a></li>
                <li><a href="/about">About Us</a></li>
            </ul>
            <div class="user-info">
                <input id="username" type="text" value="@username" readonly>
                <button id="logoutButton" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="search-container">
        <h3>Search: <textarea></textarea></h3>
    </div>

    <button id="addLocationBtn">Add Locations</button>

    <button id="showGridsBtn">Show Grid</button>

    <button id="gridBtn">Locations in grid</button>

    <input type="number" id="row" placeholder="Enter Row" />
    <input type="number" id="col" placeholder="Enter Column" />

    <div id="map"></div>

    <script src="/scripts/getLocations.js"></script>
    <script type="module" src="/scripts/map.js"></script>
</body>
</html>
