<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Denied</title>
    <link rel="stylesheet" href="/styles/403.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/login" class="logo">
                <img src="/logo/logo.jpeg" alt="Logo">
            </a>
            <ul class="nav-items">
                <li><a href="/login">Login</a></li>
                <li><a href="/about">About Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="error-container">
        <h3 class="error-message">NO ACCESS</h3>
        <img src="/images/403.png" alt="no access" style="width: 20%; height: 20%">
        <p class="error-description">
            You don't have permission to access this resource. Please log in to continue.
        </p>
        <a href="/login" class="login-btn">Go to Login</a>
    </div>
</body>
</html>
