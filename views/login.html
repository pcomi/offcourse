<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Off Course Map</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="" class="logo">
                <img src="/logo/logo.jpeg" alt="Logo">
            </a>
            <ul class="nav-items">
                <li><a id="aboutus" href="/about">About Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-toggle">
            <button id="toggleLogin" class="active">Login</button>
            <button id="toggleSignup">Sign up</button>
        </div>

        <div id="loginForm" class="form active">
            <label class="labels">Login</label>
            <form>
                <div class="input-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="form-btn">Login</button>
            </form>
        </div>

        <div id="signupForm" class="form">
            <label class="labels">Sign up</label>
            <div class="invite-notice">
                <p>ðŸ”’ Off Course is invite-only. You need a valid invite code to create an account.</p>
            </div>
            <form>
                <div class="input-group">
                    <label for="signupInviteCode">Invite Code *</label>
                    <input type="text" id="signupInviteCode" name="inviteCode" placeholder="Enter your invite code" required maxlength="8" style="text-transform: uppercase;">
                    <small class="input-help">8-character code (e.g., ABC123DE)</small>
                </div>
                <div class="input-group">
                    <label for="signupUsername">Username *</label>
                    <input type="text" id="signupUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="signupEmail">Email *</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password *</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                <button type="submit" class="form-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
